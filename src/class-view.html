<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="eslide/emoji-slide.html">

<dom-module id="class-view">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;

        padding: 10px;
      }
      .reflect-link{
        cursor:pointer;
      }
      span{
        margin-left: 5px;
      }
      .reflections{
        margin-left: 10px;
      }
</style>
<app-location route="{{route}}"></app-location>
    <div class="card">
      <h1>Math Reflections</h1>
        <!-- TODO: Include moment.js to displat time from now (today, yesterday, 2 weeks ago) -->
        <div class="reflections">
          <div class="layout horizontal">
            <h3 class="reflect-link" on-click="_goToReflect">Homework assignment 1.3 </h3>
            <p class="layout self-center"><span>Incomplete</span><span>today</span></p>
          </div>
          <div class="layout horizontal">
            <h3 class="reflect-link" on-click="_goToReflect">Homework assignment 1.2 </h3>
            <p class="layout self-center"><span>Completed</span><span>one day ago</span></p>
          </div>
          <div class="layout horizontal">
            <h3 class="reflect-link" on-click="_goToReflect">Homework assignment 1.1 </h3>
            <p class="layout self-center"><span>Incomplete closed</span><span>two days ago</span></p>
          </div>
        </div>
    </div>

  </template>

  <script>
    class ClassView extends Polymer.Element {
      static get is() { return 'class-view'; }

      _goToReflect(){
        this.set('route.path','reflect');
      }
    }

    window.customElements.define(ClassView.is, ClassView);
  </script>
</dom-module>
